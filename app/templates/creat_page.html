{% extends 'base.html' %}

{% block head %}
    <title>Create Page</title>
    <script>
        function addImageInput() {
            const container = document.getElementById('image-input-container');
            const input = document.createElement('input');
            input.type = 'file';
            input.name = 'images';
            input.accept = 'image/*';
            container.appendChild(input);
        }
    </script>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
{% endblock %}

{% block body %}
<div class="create-post-container">
    <h1>Create Your Post</h1>
    <form action="/create" method="POST" enctype="multipart/form-data" class="create-post-form">
        <div class="form-group">
            <label for="content" class="label">Enter your post:</label>
            <textarea name="content" id="content" class="textarea" placeholder="Write something..." required></textarea>
        </div>

        <div class="form-group">
            <label for="images" class="label">Upload images (optional):</label>
            <div id="image-input-container">
                <input type="file" name="images" accept="image/*" class="file-input">
            </div>
            <button type="button" class="add-btn" onclick="addImageInput()">Add Another Image</button>
        </div>

        <input type="submit" value="Post" class="submit-btn">
    </form>
</div>
{% endblock %}
