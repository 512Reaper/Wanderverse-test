{% block head %}
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block body %}

        <img src="{{ url_for('static', filename='Images/undraw_access-denied_krem.svg') }}" alt="Error Illustration" class="error-image">

    </div>
{% endblock %}
